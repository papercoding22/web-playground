		<text x="860" y="735" text-anchor="middle" font-size="10" font-weight="bold" fill="#dc2626">STRING â‰  SYMBOL</text>
		<text x="860" y="750" text-anchor="middle" font-size="10" font-weight="bold" fill="#dc2626">= FALSE âŒ</text>
		<text x="860" y="765" text-anchor="middle" font-size="10" font-weight="bold" fill="#dc2626">BLOCK ATTACK! ğŸ›¡ï¸</text>
